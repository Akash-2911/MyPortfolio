<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Akash Patel | Creative Developer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling, the content is the playground */
            background-color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            color: #18181b;
            touch-action: none; /* Important for mobile dragging */
        }

        /* The Instruction Text overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 0;
        }
        
        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #a1a1aa;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Common Physics Item Style */
        .physics-item {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e4e4e7;
            border-radius: 12px;
            padding: 15px;
            user-select: none;
            will-change: transform;
            cursor: grab;
            transform-origin: center center;
        }

        .physics-item:active {
            cursor: grabbing;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Specific Card Styles */
        .card-profile {
            background: #18181b; /* Dark card for contrast */
            color: white;
            width: 300px;
        }
        .card-profile h2 { margin: 0; font-size: 1.5rem; }
        .card-profile p { color: #a1a1aa; margin: 5px 0 15px 0; font-size: 0.9rem; }
        .social-links a { 
            color: #fff; text-decoration: none; border-bottom: 1px solid #fff; margin: 0 5px; font-size: 0.8rem;
            pointer-events: auto; /* Allow clicking links */
        }

        .card-project {
            width: 260px;
            background: #ffffff;
        }
        .card-project h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: #2563eb; }
        .card-project p { font-size: 0.85rem; color: #52525b; margin: 0; }

        .card-exp {
            width: 280px;
            border-left: 4px solid #10b981;
        }
        .card-exp h3 { margin: 0; font-size: 1rem; }
        .card-exp span { font-size: 0.75rem; color: #71717a; display: block; margin-bottom: 5px; }

        .skill-ball {
            border-radius: 50px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 10px 20px;
            height: auto;
            border: none;
        }
        
        .skill-secondary { background: #6366f1; }
        .skill-tertiary { background: #8b5cf6; }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Akash Patel's Workspace</h1>
        <p style="font-size: 0.8rem; color: #d4d4d8; margin-top: 5px;">Drag. Throw. Explore.</p>
    </div>

    <div id="physics-container"></div>

    <script>
        // --- 1. CONFIGURATION & DATA ---
        // Sources mapped from your PDF
        const data = [
            { 
                type: 'profile', 
                x: window.innerWidth / 2, 
                y: 150, 
                content: `
                    <h2>Akash Patel</h2>
                    <p>Software Development Student @ SAIT</p>
                    <div class="social-links" onmousedown="event.stopPropagation()">
                        <a href="https://www.linkedin.com/in/akashpatel29" target="_blank">LinkedIn</a> | 
                        <a href="mailto:akash.work2911@gmail.com">Email</a>
                    </div>`
            },
            {
                type: 'project',
                x: window.innerWidth / 2 - 150,
                y: 300,
                content: `
                    <h3>Event Organizer App</h3>
                    <p>Streamlined event management with user-friendly UX/UI logic.</p>` 
            },
            {
                type: 'project',
                x: window.innerWidth / 2 + 150,
                y: 350,
                content: `
                    <h3>Flight System</h3>
                    <p>Desktop reservation app combining C# backend with intuitive design.</p>`
            },
            {
                type: 'exp',
                x: window.innerWidth / 2 - 100,
                y: 500,
                content: `
                    <h3>Digital Marketing</h3>
                    <span>Team 121 & Creativeline</span>
                    <p>3+ years experience in data-driven strategy & project management.</p>`
            },
            // Skills as "Balls" or "Pills"
            { type: 'skill', text: 'Python', x: window.innerWidth/2 - 50, y: 200, class: '' },
            { type: 'skill', text: 'C#', x: window.innerWidth/2 + 50, y: 220, class: 'skill-secondary' },
            { type: 'skill', text: 'SQL', x: window.innerWidth/2, y: 240, class: 'skill-tertiary' },
            { type: 'skill', text: 'HTML/CSS', x: window.innerWidth/2 + 20, y: 260, class: '' },
        ];

        // --- 2. MATTER.JS SETUP ---
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Events = Matter.Events;

        // Create engine
        const engine = Engine.create();
        const world = engine.world;

        // Create runner
        const runner = Runner.create();
        Runner.run(runner, engine);

        const container = document.getElementById('physics-container');
        const entities = [];

        // --- 3. CREATE BODIES FROM DATA ---
        
        data.forEach(item => {
            // Create DOM element
            const el = document.createElement('div');
            el.classList.add('physics-item');
            
            if(item.type === 'profile') {
                el.classList.add('card-profile');
                el.innerHTML = item.content;
            } else if(item.type === 'project') {
                el.classList.add('card-project');
                el.innerHTML = item.content;
            } else if(item.type === 'exp') {
                el.classList.add('card-exp');
                el.innerHTML = item.content;
            } else if(item.type === 'skill') {
                el.classList.add('skill-ball');
                if(item.class) el.classList.add(item.class);
                el.innerText = item.text;
            }

            container.appendChild(el);

            // Get dimensions after render to make physics body match
            const width = el.offsetWidth;
            const height = el.offsetHeight;
            const radius = item.type === 'skill' ? 25 : 0; // Approximation for rounded corners

            // Create Physics Body
            // We use a chamfer (rounded corner) for smoother collisions
            const body = Bodies.rectangle(item.x, item.y, width, height, { 
                chamfer: { radius: item.type === 'skill' ? 20 : 10 },
                restitution: 0.5, // Bounciness
                friction: 0.5,
                density: 0.04
            });

            Composite.add(world, body);
            entities.push({ body: body, element: el });
        });

        // --- 4. WALLS (Boundaries) ---
        let walls = [];
        function createWalls() {
            Composite.remove(world, walls);
            const thickness = 100;
            const width = window.innerWidth;
            const height = window.innerHeight;

            walls = [
                Bodies.rectangle(width/2, height + thickness/2, width, thickness, { isStatic: true }), // Floor
                Bodies.rectangle(width + thickness/2, height/2, thickness, height*4, { isStatic: true }), // Right
                Bodies.rectangle(-thickness/2, height/2, thickness, height*4, { isStatic: true }) // Left
            ];
            
            Composite.add(world, walls);
        }
        createWalls();
        window.addEventListener('resize', createWalls);

        // --- 5. MOUSE CONTROL ---
        // We need a "Mouse" for Matter.js to interact with, even though we aren't rendering to canvas.
        // We attach it to the body for coordinate capture.
        const mouse = Mouse.create(document.body); 
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: { visible: false }
            }
        });
        Composite.add(world, mouseConstraint);

        // Fix scroll issue on touch devices
        mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
        mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

        // --- 6. ANIMATION LOOP (Sync DOM to Physics) ---
        function update() {
            entities.forEach(entity => {
                const { x, y } = entity.body.position;
                const angle = entity.body.angle;
                
                // Update CSS transform
                entity.element.style.transform = `translate(${x - entity.element.offsetWidth/2}px, ${y - entity.element.offsetHeight/2}px) rotate(${angle}rad)`;
            });
            requestAnimationFrame(update);
        }
        update();

        // --- 7. INTERACTION TWEAK ---
        // Add a little random velocity on start so they aren't perfectly stacked
        setTimeout(() => {
             entities.forEach(ent => {
                 Matter.Body.setVelocity(ent.body, { 
                     x: (Math.random() - 0.5) * 5, 
                     y: (Math.random() - 0.5) * 5 
                 });
             });
        }, 500);

    </script>
</body>
</html>
